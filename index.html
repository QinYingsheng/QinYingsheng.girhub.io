<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qin的网页</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* 基础样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            background: https://www.helloimg.com/i/2025/01/28/6798ec06de178.jpg
            color: #8892b0;
        }

        /* 导航栏 */
        .navbar {
            background: rgba(10, 25, 47, 0.95);
            padding: 1.5rem 2rem;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            backdrop-filter: blur(10px);
        }

        .nav-links {
            display: flex;
            justify-content: flex-end;
            list-style: none;
        }

        .nav-links li {
            margin-left: 2rem;
        }

        .nav-links a {
            color: #64ffda;
            text-decoration: none;
            font-size: 0.9rem;
            transition: all 0.3s;
        }

        .nav-links a:hover {
            color: #fff;
        }

        /* 主页内容 */
        .hero {
            height: 100vh;
            display: flex;
            align-items: center;
            padding: 0 10%;
            margin-top: -60px;
        }

        .hero-content h1 {
            font-size: 4rem;
            color: #ccd6f6;
            margin-bottom: 1rem;
        }

        .hero-content h2 {
            font-size: 2.5rem;
            color: #8892b0;
            margin-bottom: 2rem;
        }

        .hero-content p {
            max-width: 600px;
            line-height: 1.6;
        }

        /* 项目展示区 */
        .projects {
            padding: 6rem 10%;
        }

        .project-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-top: 3rem;
        }

        .project-card {
            background: #112240;
            padding: 2rem;
            border-radius: 4px;
            transition: transform 0.3s;
        }

        .project-card:hover {
            transform: translateY(-10px);
        }

        /* 联系表单 */
        .contact {
            padding: 6rem 10%;
            text-align: center;
        }

        .contact-form {
            max-width: 600px;
            margin: 0 auto;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        input, textarea {
            width: 100%;
            padding: 1rem;
            background: #112240;
            border: 1px solid #233554;
            color: #ccd6f6;
            border-radius: 4px;
        }

        button {
            background: transparent;
            border: 2px solid #64ffda;
            color: #64ffda;
            padding: 1rem 2rem;
            cursor: pointer;
            transition: all 0.3s;
        }

        button:hover {
            background: rgba(100, 255, 218, 0.1);
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .hero-content h1 {
                font-size: 2.5rem;
            }
            
            .hero-content h2 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar">
        <ul class="nav-links">
            <li><a href="#home">首页</a></li>
            <li><a href="#projects">项目</a></li>
            <li><a href="#contact">联系</a></li>
        </ul>
    </nav>

    <!-- 主页内容 -->
    <section class="hero" id="home">
        <div class="hero-content">
            <h1>欢迎来到Qin的未来科技</h1>
            <h2>探索数字世界的无限可能</h2>
            <p>我们一起奋斗。</p>
        </div>
    </section>

    <!-- 项目展示 -->
    <section class="projects" id="projects">
        <h2 style="color: #ccd6f6; font-size: 2rem;">精选项目</h2>
        <div class="project-grid">
            <div class="project-card">
                <h3>AI 智能平台</h3>
                <p>基于深度学习的智能决策系统</p>
            </div>
            <div class="project-card">
                <h3>区块链应用</h3>
                <p>去中心化金融解决方案</p>
            </div>
            <div class="project-card">
                <h3>物联网系统</h3>
                <p>智能家居控制平台</p>
            </div>
        </div>
    </section>

    <!-- 联系表单 -->
    <section class="contact" id="contact">
        <h2 style="color: #ccd6f6; font-size: 2rem;">联系我们</h2>
        <form class="contact-form">
            <div class="form-group">
                <input type="text" placeholder="姓名" required>
            </div>
            <div class="form-group">
                <input type="email" placeholder="邮箱" required>
            </div>
            <div class="form-group">
                <textarea rows="5" placeholder="留言" required></textarea>
            </div>
            <button type="submit">发送消息</button>
        </form>
    </section>

    <script>
        // 平滑滚动功能
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });

        // 表单提交处理
        document.querySelector('.contact-form').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('消息已发送！我们会尽快联系您。');
            this.reset();
        });

        // 滚动动画
        window.addEventListener('scroll', function() {
            const cards = document.querySelectorAll('.project-card');
            cards.forEach(card => {
                const cardTop = card.getBoundingClientRect().top;
                if (cardTop < window.innerHeight - 100) {
                    card.style.opacity = '1';
                }
            });
        });
    </script>
</body>
</html>
